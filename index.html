<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Planta da Casa</title>
    </head>
    <body>
        <div class="container">
            <h1>Planta da Casa</h1>
            <div class="casa">
                <div class="comodo" id="quarto1">Quarto 1</div>
                <div class="comodo" id="quarto2">Quarto 2</div>
                <div class="comodo" id="quintal">Quintal</div>
                <div class="comodo" id="cozinha">Cozinha</div>
                <div class="comodo" id="salaDeEstar">Sala</div>
                <div class="comodo" id="banheiro">Banheiro</div>
            </div><br>
            <div>
                <h2>Circuitos da Casa: </h2>
                <label>Circuito 1: </label>
                <button id="c1" onclick="circuito1()">Desligar</button><br><br>
                <label>Circuito 2: </label> 
                <button id="c2" onclick="circuito2()">Desligar</button><br><br>
                <label>Circuito 3: </label> 
                <button id="c3" onclick="circuito3()">Desligar</button><br><br>
                <label>Geral: </label> 
                <button id="gr" onclick="geral()">Desligar</button>
            </div>
        </div>

        <script>
            const quarto1 = document.getElementById("quarto1");
            const quarto2 = document.getElementById("quarto2");
            const quintal = document.getElementById("quintal");
            const cozinha = document.getElementById("cozinha");
            const salaDeEstar = document.getElementById("salaDeEstar");
            const banheiro = document.getElementById("banheiro");
            function circuito1(){
                const circuito1 = document.getElementById("c1");
                if(quarto1.style.backgroundColor != "red" && quarto2.style.backgroundColor != "red"){
                    quarto1.style.backgroundColor = "red";
                    quarto2.style.backgroundColor = "red";
                    circuito1.innerHTML = "Ligar";
                }else{
                    quarto1.style.backgroundColor = "rgb(190, 246, 225)";
                    quarto2.style.backgroundColor = "rgb(190, 246, 225)";
                    circuito1.innerHTML = "Desligar";
                }
            }

            function circuito2(){
                const circuito2 = document.getElementById("c2");
                if(quintal.style.backgroundColor != "red" && cozinha.style.backgroundColor != "red"){
                    quintal.style.backgroundColor = "red";
                    cozinha.style.backgroundColor = "red";
                    circuito2.innerHTML = "Ligar";
                }else{
                    quintal.style.backgroundColor = "rgb(190, 246, 225)";
                    cozinha.style.backgroundColor = "rgb(190, 246, 225)";
                    circuito2.innerHTML = "Desligar";
                }
            }

            function circuito3(){
                const circuito3 = document.getElementById("c3");
                if(salaDeEstar.style.backgroundColor != "red" && banheiro.style.backgroundColor != "red"){
                    salaDeEstar.style.backgroundColor = "red";
                    banheiro.style.backgroundColor = "red";
                    circuito3.innerHTML = "Ligar";
                }else{
                    salaDeEstar.style.backgroundColor = "rgb(190, 246, 225)";
                    banheiro.style.backgroundColor = "rgb(190, 246, 225)";
                    circuito3.innerHTML = "Desligar";
                }
            }

            function geral() {
                const comodos = [quarto1, quarto2, quintal, cozinha, salaDeEstar, banheiro];
                const geral = document.getElementById("gr");
                for (const comodo of comodos) {
                    if (comodo.style.backgroundColor !== "red") {
                        comodo.style.backgroundColor = "red";
                        gr.innerHTML = "Ligar";
                        
                    }else{
                        comodo.style.backgroundColor = "rgb(190, 246, 225)";
                        gr.innerHTML = "Desligar";
                    }
                }
            }
        </script>
    </body>
</html>
